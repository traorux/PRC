
<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <div class="card-title" id="messages">
        </div>
        <div class="container">
          <h1>APPEL PAR FORMULAIRE </h1>
          <div class="cards-container">
            <div class="cards-form">
              <form #form="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="">Agent </label>
                  <input type="text" name="AgentNumber" [(ngModel)]="call.AgentNumber">
                </div>
                <div class="form-group">
                  <label for="">Caller</label>
                  <input type="text"  name="CustomNumber" [(ngModel)]="call.CustomNumber">
                </div>
                <div class="form-group">
                  <button>Appeler
                    <i class="material-icons right">call</i>
                  </button>
                </div>
              </form>
            </div>
            <div class="cards-grid">
              <div class="card-row" *ngFor="let call of calls">
                <div class="card-row-details">
                  <span>{{call.AgentNumber}}</span>
                  <span>{{call.CustomNumber}}</span>
                </div>
                <div class="card-row-action">
                  <a><i class="fa-solid fa-trash-can"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="cards-grid">
            <div class="card-row">
              <div class="card-row-details">
                <div class="form-group">
                  <button class="btn btn-secondary" (click)="onCall()">Appeller
                  </button>
                </div>
                <div class="form-group">
                  <button class="btn btn-secondary"  (click)="onAnswer()">Decrocher
                  </button>
                </div>
                <div class="form-group">
                  <button class="btn btn-secondary"  (click)="onDropMe()">Racrocher
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
